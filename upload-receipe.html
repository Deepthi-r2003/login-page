<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Receipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container d-grid align-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-4 col-lg-4 mx-auto border border-primary p-4 rounded">
                <form action="">
                    <h1>Upload Your Receipe</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="enter receipe name">
                        <label for="floatingInput">Receipe Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="enter the description">
                        <label for="floatingInput">Description</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="enter tags">
                        <label for="floatingPassword">Tags</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="enter ingredients">
                        <label for="floatingPassword">Ingredients</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control" type="text" name="" id="floatingInput" placeholder="Enter Steps"></textarea>
                        <label for="floatingPassword">Instructions</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="enter Time">
                        <label for="floatingInput">Time</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="file" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Upload receipe images</label>
                      </div>
                      <div class="d-flex justify-content-between align-items-center my-4">
                        <button class="btn btn-primary">add receipe</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
